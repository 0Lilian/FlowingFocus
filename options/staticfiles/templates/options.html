<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles/options.css"/>
    </head>

    <body>

        <form>
            <h1>HarmonicToolbox Settings</h1>

            <h2>General Settings</h2>

                <h3>Header</h3>

                    <div>
                        <label for="header-primary-color">Header primary color</label>
                        <input type="color" name="header-primary-color"/>
                    </div>

                    <div>
                        <label for="header-secondary-color">Header secondary color</label>
                        <input type="color" name="header-secondary-color"/>
                    </div>

                    <div>
                        <label for="sticky-header">Sticky header</label>
                        <input type="checkbox" name="sticky-header"/>
                    </div>

                    <div>
                        <label for="">Header's layout&nbsp;</label>
                        <select class="browser-style" name="header-layout">
                            <option value="big">Big</option>
                            <option value="condensed" selected>Condensed</option>
                            <option value="hidden">Hidden</option>
                        </select>
                    </div>

                    <div>
                        <label for="display-actions-hotkeys">Display actions' hotkeys</label>
                        <input type="checkbox" name="display-actions-hotkeys"/>
                    </div>

            <h2>Views Settings</h2>

                <h3>Clutter-full</h3>
                    <div>
                        <label for="enable-clutter-full-view">Enable</label>
                        <input type="checkbox" name="enable-clutter-full-view"/>
                    </div>

                <h3>Clutter-free</h3>
                    <div>
                        <label for="enable-clutter-free-view">Enable</label>
                        <input type="checkbox" name="enable-clutter-free-view"/>
                    </div>

                <h3>Markdown</h3>
                    <div>
                        <label for="enable-markdown-view">Enable</label>
                        <input type="checkbox" name="enable-markdown-view"/>
                    </div>

            <h2>Actions Settings</h2>

                <h3>Clip to KM software</h3>

                    <div>
                        <label for="used-software">Used software&nbsp;</label>
                        <select class="browser-style" name="used-software">
                            <option value="obsidian" selected>Obsidian</option>
                            <option value="roam-research" disabled>Roam research (not available yet)</option>
                            <option value="foam" disabled>Foam (not available yet)</option>
                        </select>
                    </div>

                    <h4>Obsidian</h4>

                        <div>
                            <label for="obsidian-vault">Obsidian vault</label>
                            <input type="text" name="obsidian-vault"/>
                        </div>

                        <div>
                            <label for="obsidian-folder">Obsidian folder in vault</label>
                            <input type="text" name="obsidian-folder"/>
                        </div>

                    <h4>Roam Research</h4>

                        <p>Not avaialable yet.</p>

                    <h4>Foam</h4>

                        <p>Not avaialable yet.</p>

                <h3>Copy to clipboard</h3>

                <h3>Save as markdown</h3>

            <button type="submit">Save</button>
        </form>

        <script src="../scripts/indent.js"></script>
        <script src="../../main.js"></script>
    </body>
</html>
